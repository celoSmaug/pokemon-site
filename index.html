<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Completa - Todas as Gerações</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/pokeball.svg" type="image/svg+xml">
</head>
<body>
    <button class="theme-toggle" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/pokeball.svg" alt="Pokébola" width="40" height="40">
                <h1>Pokédex Completa</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar Pokémon...">
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="music-control">
                <button id="music-toggle" title="Tocar/Parar música tema">
                    <i class="fas fa-music"></i>
                </button>
                <audio id="bg-music" loop>
                    <source src="audio/pokemon-stadium-theme.mp3" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
        </nav>
        <div class="filters">
            <div class="filter-container">
                <label for="generation-filter">Filtrar por Geração:</label>
                <select id="generation-filter">
                    <option value="all">Todas as Gerações</option>
                    <option value="1">Geração 1</option>
                    <option value="2">Geração 2</option>
                    <option value="3">Geração 3</option>
                    <option value="4">Geração 4</option>
                    <option value="5">Geração 5</option>
                    <option value="6">Geração 6</option>
                    <option value="7">Geração 7</option>
                    <option value="8">Geração 8</option>
                    <option value="9">Geração 9</option>
                </select>
                <select id="mega-filter">
                    <option value="all">Todas as Formas</option>
                    <option value="mega">Apenas Mega Evoluções</option>
                    <option value="normal">Apenas Formas Normais</option>
                </select>
            </div>
            <div class="filter-container">
                <label for="type-filter">Filtrar por Tipo:</label>
                <select id="type-filter">
                    <option value="all">Todos os Tipos</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fogo</option>
                    <option value="water">Água</option>
                    <option value="electric">Elétrico</option>
                    <option value="grass">Grama</option>
                    <option value="ice">Gelo</option>
                    <option value="fighting">Lutador</option>
                    <option value="poison">Veneno</option>
                    <option value="ground">Terra</option>
                    <option value="flying">Voador</option>
                    <option value="psychic">Psíquico</option>
                    <option value="bug">Inseto</option>
                    <option value="rock">Pedra</option>
                    <option value="ghost">Fantasma</option>
                    <option value="dragon">Dragão</option>
                    <option value="dark">Sombrio</option>
                    <option value="steel">Aço</option>
                    <option value="fairy">Fada</option>
                </select>
            </div>
        </div>
    </header>

    <div class="view-toggle">
        <button id="grid-view" class="active">Grid</button>
        <button id="list-view">Lista</button>
    </div>

    <main>
        <div class="pokemon-container" id="pokemon-container">
            <!-- Os Pokémon serão carregados aqui via JavaScript -->
        </div>
    </main>

    <div class="pagination">
        <button id="prev-page" disabled>Anterior</button>
        <span id="page-info">Página 1</span>
        <button id="next-page">Próxima</button>
    </div>

    <button class="back-to-top" aria-label="Voltar ao topo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <div id="loading" class="loading">
        <img src="images/loading.svg" alt="Carregando...">
    </div>

    <div class="modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="pokemon-details">
                <div class="pokemon-images">
                    <div class="image-container">
                        <h3>Imagem Oficial</h3>
                        <img id="pokemon-official" src="" alt="Pokémon oficial">
                    </div>
                    <div class="image-container">
                        <h3>Versão Shiny</h3>
                        <img id="pokemon-shiny" src="" alt="Pokémon shiny">
                    </div>
                    <div class="image-container">
                        <h3>Carta TCG</h3>
                        <img id="pokemon-card" src="" alt="Carta TCG">
                    </div>
                </div>
                <div class="pokemon-info">
                    <h2 id="pokemon-name"></h2>
                    <div class="pokemon-types" id="pokemon-types"></div>
                    <div class="pokemon-stats" id="pokemon-stats"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pokédex - Todos os direitos reservados</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
