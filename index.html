<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Completa - Todas as Gerações</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/pokeball.svg" alt="Pokébola" width="40" height="40">
                <h1>Pokédex Completa</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar Pokémon...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </nav>
        <div class="filters">
            <select id="generation-filter">
                <option value="all">Todas as Gerações</option>
                <option value="1">1ª Geração (1-151)</option>
                <option value="2">2ª Geração (152-251)</option>
                <option value="3">3ª Geração (252-386)</option>
                <option value="4">4ª Geração (387-493)</option>
                <option value="5">5ª Geração (494-649)</option>
                <option value="6">6ª Geração (650-721)</option>
                <option value="7">7ª Geração (722-809)</option>
                <option value="8">8ª Geração (810-905)</option>
                <option value="9">9ª Geração (906-1025)</option>
            </select>
        </div>
    </header>

    <main>
        <div class="pokemon-container" id="pokemon-container">
            <!-- Os Pokémon serão carregados aqui via JavaScript -->
        </div>
    </main>

    <div class="modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="pokemon-details">
                <!-- Os detalhes do Pokémon serão carregados aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pokédex - Todos os direitos reservados</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
